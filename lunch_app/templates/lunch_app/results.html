<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Results</title>
  </head>
  <body>
    <h1>{{ lunch.lunch_text }}</h1>

<ul>
{% for choice in lunch.choice_set.all %}

</ul>

<a href="{% url 'lunch_app:detail' lunch.id %}">Vote again?</a>
  </body>
</html>
